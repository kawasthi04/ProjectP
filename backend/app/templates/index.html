<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        input, button { padding: 8px; margin: 5px; }
        button { background-color: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #005a87; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h1>Student Management System</h1>
    
    <!-- Create Student Form -->
    <div class="form-container">
        <h2>Add New Student</h2>
        <form action="/create" method="post">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="text" name="usn" placeholder="USN" required>
            <input type="email" name="college_email" placeholder="College Email">
            <input type="email" name="personal_email" placeholder="Personal Email">
            <button type="submit">Add Student</button>
        </form>
    </div>

    <!-- Students List -->
    <h2>Students List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>USN</th>
                <th>College Email</th>
                <th>Personal Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.usn }}</td>
                <td>{{ student.college_email or 'N/A' }}</td>
                <td>{{ student.personal_email or 'N/A' }}</td>
                <td>
                    <form action="/delete" method="post" style="display: inline;">
                        <input type="hidden" name="student_id" value="{{ student.id }}">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
